<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <main>
    <article class="container">
      <img class="logo" src="images/logo.svg" alt="Huddle logo">
      <div class="product">
        <img src="images/illustration-mockups.svg" alt="" aria-hidden="true">
        <div class="product__info">
          <h1>Build The Community Your Fans Will Love</h1>
          <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <button class="button">Register</button>
        </div>
      </div>
    </article>
  </main>
  <footer class="footer">
    <a href="https://web.facebook.com/" target="_blank"><ion-icon class="icon" name="logo-facebook"></ion-icon></a>
    <a href="https://twitter.com/" target="_blank"><ion-icon class="icon" name="logo-twitter"></ion-icon></a>
    <a href="https://instgram.com/" target="_blank"><ion-icon class="icon" name="logo-instagram"></ion-icon></a>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
